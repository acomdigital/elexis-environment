version: '3'

services:

  web:
    image: nginx:1.17-alpine
    volumes:
      - ./docker/compose/assets/web/etc/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/compose/assets/web/etc/conf:/etc/nginx/conf:ro
      - ./docker/compose/assets/web/html:/template:ro
      - ./docker/compose/assets/web/ssl/dhparam.pem:/etc/nginx/dhparam.pem:ro
      - ./docker/compose/assets/web/ssl/certificate.key:/etc/nginx/certificate.key:ro
      - ./docker/compose/assets/web/ssl/certificate.crt:/etc/nginx/certificate.crt:ro
    ports:
      - 80:80 #http - redirect to https
      - 443:443 # https
      - 636:636 # ldaps
    depends_on:
      - ldap
    command: >
      /bin/sh -c "envsubst < /template/eenv.properties.template > /usr/share/nginx/html/eenv.properties 
      && exec nginx -g 'daemon off;'"
    environment:
      - EE_VERSION=0.2
      - ORGANISATION_NAME
      - ORGANISATION_BASE_DN
      - LDAP_READONLY_USER_USERNAME
      - LDAP_READONLY_USER_PASSWORD